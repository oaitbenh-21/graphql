<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            gap: 2rem;

            background-color: #f5f5f5;
        }

        body .container {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        body .audit {
            background-color: white;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem 0rem;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        body .audit .title {
            width: 80%;
        }

        body .audit .ratio {
            display: flex;
            gap: 1rem;
        }

        body .audit .ratio .box-value {
            border-radius: 0.8rem;
            padding: 0.5rem;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        body .audit .ratio .box-value .icon {
            width: 40px;
        }

        body .audit .ratio .up {
            color: #16a34a;
            background-color: #f0fdf4;
        }

        body .audit .ratio .down {
            color: #dc2626;
            background-color: #fef2f2;
        }

        body .audit .ratio .now {
            color: #2563eb;
            background-color: #eff6ff;
        }

        body .audit .progress-bar {
            width: 70%;
            background-color: #e5e7eb;
            border-radius: 999px;
        }

        body .audit .progress-full {
            width: 70%;
            border-radius: 999px;
            background-color: #16a34a;
            text-align: center;
            padding: 0.2rem;
        }

        body .audit .dialog {
            width: 80%;
            text-align: center;
            font-size: 14px;
            color: #4b5563;
        }
    </style>
</head>

<body>
    <link rel="stylesheet" href="static/css/profile.css">
    <div class="profile-card">
        <div class="profile-header">
            <div class="header-card">
                <div class="avatar">100x100</div>
            </div>
            <div class="name">
                <h2>Full Name</h2>
            </div>
            <div class="role">Apprentice developer</div>
            <div class="campus"><b>campus</b></div>
        </div>
    </div>
    <div class="container">
        <div class="audit">
            <div class="title">
                <h2>User Audit Ratio</h2>
            </div>
            <div class="ratio">
                <div class="box-value up">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#16a34a" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="16 12 12 8 8 12" />
                        <line x1="12" y1="16" x2="12" y2="8" />
                    </svg>
                    <p>70% up</p>
                </div>
                <div class="box-value down">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="8 12 12 16 16 12" />
                        <line x1="12" y1="8" x2="12" y2="16" />
                    </svg>
                    <p>70% up</p>
                </div>
                <div class="box-value now">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />
                    </svg>
                    <p>105MB total</p>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-full">70%</div>
            </div>
            <div class="dialog">
                The current up/down ratio is 1.86, calculated from 65% up and 35% down ratings.
            </div>
        </div>
    </div>
    <script src="./static/js/main.js" type="module"></script>
</body>

</html>
